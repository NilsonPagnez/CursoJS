<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgba(8, 127, 136, 0.966);
            font: normal 20pt arial;
            color: whitesmoke;

        }

    </style>
</head>
<body>  
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class = 'msg'>Clique em mim</div>
    <script>
       
        
        var p1 = window.document.getElementsByTagName('p')[1] //pega o elemento da tag ('p' como exemplo) e o [0] é a a primeira tag 'p' e 1 é a segunda 
        document.write('Está escrito assim: ' + p1.innerText) // digitou o texto do primeiro 'p'
        /*window.alert(p1.innerHTML) O comando innerHTML mostra o comando inteiro do 'p'(Aprendendo a usar o <strong>DOM</strong> em JavaScript.) */
        
        
        var d = window.document.querySelector('div.msg') //querySelector é mais facil de modificar o objeto
        d.style.background = 'blue'
        d.innerText = 'Estou aguardando...'
        
        
        var corpo = window.document.body 
        corpo.style.background = 'black'
        p1.style.color = 'brown'
        
    </script>
    
</body>
</html>
